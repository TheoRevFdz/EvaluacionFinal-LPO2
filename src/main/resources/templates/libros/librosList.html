<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Evaluación Final</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:text="${librosTitle}"> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Generos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-6 container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <h1 class="mt-5">Libros</h1>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row mb-3">
                <div class="col-md-6">
                    <form action="/libros/register" method="get">
                        <button type="submit" class="btn btn-primary">Registrar Libro</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-info" th:href="@{/libros/reporte}" target="_blank">Reporte de Libros</a>
                </div>
            </div>
        </div>
    </div>

    <div class="list-group">
        <div class="row">
            <div class="col-md-1">
                <h5>Id</h5>
            </div>
            <div class="col-md-2">
                <h5>Nombre</h5>
            </div>
            <div class="col-md-2">
                <h5>Autor</h5>
            </div>
            <div class="col-md-2">
                <h5>Fecha Estreno</h5>
            </div>
            <div class="col-md-2">
                <h5>Genero</h5>
            </div>
            <div class="col-md-1">
                <h5>Acciones</h5>
            </div>
        </div>
        <div class="list-group">
            <div th:each="libro : ${libros}" class="list-group-item">
                <div class="row">
                    <div class="col-md-1" th:text="${libro.getId}"></div>
                    <div class="col-md-2" th:text="${libro.getNombre}"></div>
                    <div class="col-md-2" th:text="${libro.getAuthor}"></div>
                    <div class="col-md-2" th:text="${libro.getFechaPublicacion}"></div>
                    <div class="col-md-2" th:text="${libro.getGenero().getNombre}"></div>
                    <div class="col-md-1">

                        <a th:href="@{'/libros/edit/' + ${libro.getId} }" class="btn btn-warning">Editar</a>

                    </div>

                    <div class="col-md-1">

                        <a th:href="@{'/libros/delete/' + ${libro.getId} }"
                           onclick="return confirm('¿Está seguro de eliminar?');"
                           class="btn btn-danger">Eliminar</a>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
