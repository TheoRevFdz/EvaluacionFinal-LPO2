<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libro</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Evaluación Final</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Libros <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Generos</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mt-5">Registro de Libros</h1>
    <form th:action="@{/libros/register}" method="post" th:object="${libro}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la película" required
            th:field="*{nombre}">
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Ingrese el Author" required th:field="*{author}">
        </div>
        <div class="form-group">
            <label for="fechaPublicacion">Fecha de Publicación</label>
            <input type="date" class="form-control" id="fechaPublicacion" name="fechaPublicacion" placeholder="Ingrese fecha de estreno"
                   th:field="*{fechaPublicacion}"></input>
        </div>

        <div class="form-group">
            <select class="form-control" name="idGenero" th:field="*{genero}">
                <option th:each="genero: ${generos}" th:value="${genero.id}" th:text="${genero.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Libro</button>
    </form>
</div>

<!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
